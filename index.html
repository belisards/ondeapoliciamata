<!-- Mapa -->

<script>  

// Setup inicial
var width = 900,
    height = 500,
    centered;

const zoom = d3.zoom()
      .scaleExtent([1/4, 9])
      .on('zoom', function () {
        d3.select('g').attr('transform', d3.event.transform)
      });

var inputValue = null;
var time = ["2010","2011","2012","2013","2014"];


var projection = d3.geoMercator()
    .translate([width / 2, height / 2])
    .scale((width - 1) / 2 / Math.PI);


var path = d3.geoPath().projection(projection);


var svg = d3.select("#map")
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "0 0 900 500")
    .classed("svg-content-responsive", true)
    .call(zoom)
    ;


var tooltip = d3.select('#map').append('div')
              .attr('class', 'hidden tooltip');

/// Começa a desenhar o mapa
var g = svg.append("g");

d3.json("rioauto.json", function(error, aisp) {

        projection.fitSize([width,height], topojson.feature(aisp, aisp.objects.convert));
        
          g.attr("class", "regiao")
          .selectAll("path")
          .data(topojson.feature(aisp, aisp.objects.convert).features)
          .enter().append("path")
          .attr( "fill", initialState )
          .attr("d", path) 
          .on('mousemove', mousemoved)
          .on('mouseover', tipMouseOver) 
          .on('mouseout', tipMouseOut)
          .on('mouseout', mousegone)
          .on('click', clicked)
      }); 


// tooltip superior

tipMouseOver = function(d, i) {
        d3.select(".dados").html("<h2>" + d.properties.AISP + "° batalhão</h2>" 
                               + "<br><b>2010</b>: " + "<div class='bar' style='width:" + d.properties.dez + ".1px;'>"+ d.properties.dez + "</div>" 
                               + "<br><b>2011</b>: " + "<div class='bar' style='width:" + d.properties.onze + ".1px;'></div>" + d.properties.onze
                               + "<br><b>2012</b>: " + "<div class='bar' style='width:" + d.properties.doze + ".1px;'></div>" + d.properties.doze
                               + "<br><b>2013</b>: " + "<div class='bar' style='width:" + d.properties.treze + ".1px;'></div>" + d.properties.treze
                                 + "<br><b>2014</b>: " + "<div class='bar' style='width:" + d.properties.catorze + ".1px;'></div>" + d.properties.catorze
                                   + "<br><b>2015</b>: " + "<div class='bar' style='width:" + d.properties.quinze + ".1px;'></div>" + d.properties.quinze
                                     + "<br><b>2016</b>: " + "<div class='bar' style='width:" + d.properties.dezesseis + ".1px;'></div>" + d.properties.dezesseis
                                       + "<br><b>2017</b>: " + "<div class='bar' style='width:" + d.properties.dezesete + ".1px;'></div>" + d.properties.dezesete
                               ).transition()
                      .duration(500) // ms
                      .style("opacity", 100);                   
      }

 var tipMouseOut = function(d) {
                  d3.select(".dados").transition()
                      .duration(500) // ms
                      .style("opacity", 0); // 
};

/// fim tooltip

/// Funções que lidam com a tooltip ao mover o mouse
  function mousemoved(d) {
                  

          tooltip.classed('hidden', false)
            .attr('style', 'left:' + (d3.event.clientX + 5) + 'px; top:' + (d3.event.clientY - 5) + 'px')
            .html("<b>Bairros</b>: " +  d.properties.bairros
                               );
        }

  function mousegone() {
    d3.select(".dados").transition()
                      .duration(500) // ms
                      .style("opacity", 0); // 
            tooltip.classed('hidden', true);
}



/// Zoom no click
function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(1500)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
  }
/// Fim do Zoom




// Atualiza as cores quando move o filtro 
    d3.select("#timeslide").on("input", function() {
        update(+this.value);
    });

    function update(value) {
        document.getElementById("range").innerHTML=time[value];
        inputValue = time[value];
        d3.selectAll("path")
            .style("fill", timeMatch)
            ;
    }

    function timeMatch(aisp) {
        if (inputValue == "2010") {
              if (aisp.properties.dez < "1") {
                return 'gray'
            }
            if (aisp.properties.dez > "0" && aisp.properties.dez < "36") {
                return '#fdbb84'
            }
            if (aisp.properties.dez > "35" && aisp.properties.dez < "100") {
                return '#e34a33'
            }
             if (aisp.properties.dez > "99") {
                return 'red'
            }
             else {
                return 'black'
            }

        } else if (inputValue == "2011") {

          if (aisp.properties.onze < "1") {
                return 'gray'
            }
            if (aisp.properties.onze > "0" && aisp.properties.onze < "36") {
                return '#fdbb84'
            }
            if (aisp.properties.onze > "35" && aisp.properties.onze < "100") {
                return '#e34a33'
            }
             if (aisp.properties.onze > "99") {
                return 'red'
            }
             else {
                return 'black'
            }

        } else if (inputValue == "2012") {
            
            if (aisp.properties.doze < "1") {
                return 'gray'
            }
            if (aisp.properties.doze > "0" && aisp.properties.doze < "36") {
                return '#fdbb84'
            }
            if (aisp.properties.doze > "35" && aisp.properties.doze < "100") {
                return '#e34a33'
            }
             if (aisp.properties.doze > "99") {
                return 'red'
            }
             else {
                return 'black'
            }
        } 
 else if (inputValue == "2013") {
            
            if (aisp.properties.treze < "1") {
                return 'gray'
            }
            if (aisp.properties.treze > "0" && aisp.properties.treze < "36") {
                return '#fdbb84'
            }
            if (aisp.properties.treze > "35" && aisp.properties.treze < "100") {
                return '#e34a33'
            }
             if (aisp.properties.treze > "99") {
                return 'red'
            }
             else {
                return 'black'
            }
        }
        else if (inputValue == "2014") {
            
            if (aisp.properties.catorze < "1") {
                return 'gray'
            }
            if (aisp.properties.catorze > "0" && aisp.properties.catorze < "36") {
                return '#fdbb84'
            }
            if (aisp.properties.catorze > "35" && aisp.properties.catorze < "100") {
                return '#e34a33'
            }
             if (aisp.properties.catorze > "99") {
                return 'red'
            }
             else {
                return 'black'
            }
        };
    }

// Define valor padrão do timeslider
    function initialState(data){
        if (document.getElementById("range").innerHTML == 2014) {
            if (data.properties.catorze < "1") {
                return 'gray'
            }
            if (data.properties.catorze > "0" && data.properties.catorze < "36") {
                return '#fdbb84'
            }
            if (data.properties.catorze > "35" && data.properties.catorze < "100") {
                return '#e34a33'
            }
             if (data.properties.catorze > "99") {
                return 'red'
            }
             else {
                return 'black'
            }
        };
}
</script>
